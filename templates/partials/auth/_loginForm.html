<form action="{{url_for('home.go_home')}}" class="form-signin" method="POST">
<!--<form action="{{url_for('user.login')}}" class="form-signin" method="POST">-->
  <img class="mb-4 center" src="{{url_for('static', filename='assets/login/logo1024.png')}}" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <a href="{{url_for('user.register_user')}}">Register Account</a>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Copyright All Rights Reserved 2022</p>
</form>
